<!DOCTYPE html>
<html>
<head>
<title>funktio</title>
<link rel="stylesheet" href="css/ui.css" />
<style type="text/css" id="user_styles"></style>
<script type="text/javascript" src="js/session.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/scrambler.js"></script>
<script type="text/javascript" src="js/shortcuts.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
<div id="left">
	<div id="cube_drawing"></div>
	<div id="timer_label">0.00</div>
	<div class="hide_running" id="scramble_label"></div>
	<div id="penalty" class="hide_running">that time was: <a href="javascript:;" id="p2">+2</a> <a href="javascript:;" id="dnf">DNF</a></div>

	<div id="bottom_bar" class="hide_running">
		<div id="stats_label">
			times: <span id="s_t">0</span><br />
			<span id="stats_link">
				current average: <a href="javascript:;" id="c_a_5"></a>, <a href="javascript:;" id="c_a_12"></a>, <a href="javascript:;" id="c_a_100"></a><br />
				best average: <a href="javascript:;" id="b_a_5"></a>, <a href="javascript:;" id="b_a_12"></a>, <a href="javascript:;" id="b_a_100"></a><br />
				session average: <a href="javascript:;" id="s_a"></a>, mean: <a href="javascript:;" id="s_m"></a>
			</span>
		</div>
			<a href="javascript:;" id="toggle_stats">hide stats</a> | <a href="javascript:;" id="options_label">options</a>
	</div>
</div>

<div id="right">
	<div id="times_label" class="hide_running"></div>
</div>

<div id="options_popup" style="display: none;" class="popup">
	<h2>options</h2>
	<p>puzzle: <select id="scramble_menu"></select></p>
	<p><input type="input" id="plugin_url" /><input type="submit" onclick="ui.load_plugin()" value="load"/>
	<div id="info"></div></p>

	<h3>timer</h3>
	<p><input type="checkbox" id="use_inspection"><label for="use_inspection">use inspection</label>
	<input type="checkbox" id="use_milli"><label for="use_milli">use milliseconds</label></p>

	<h3>session</h3>
	<p><input type="submit" id="save_btn" value="save" /> <input type="submit" id="load_btn" value="load" /></p>
	<p><input type="checkbox" id="auto_save"><label for="auto_save">automatically save/load</label></p>

		<h3>UI</h3>
		<p>timer size: <a href="javascript:;" id="ui_timer_size_inc">+</a>/<a href="javascript:;" id="ui_timer_size_dec">-</a></p>
		<p>scramble size: <a href="javascript:;" id="ui_scramble_size_inc">+</a>/<a href="javascript:;" id="ui_scramble_size_dec">-</a></p>
		<h4>colours</h4>
		<p><label for="ui_bg_colour">background</label> <input type="text" id="ui_bg_colour" /></p>
		<p><label for="ui_text_colour">text</label> <input type="text" id="ui_text_colour" /></p>
		<p><label for="ui_link_colour">link</label> <input type="text" id="ui_link_colour" /></p>
		<p><label for="ui_highlight_colour">highlight</label> <input type="text" id="ui_highlight_colour" /></p>
	<a href="javascript:;" id="close_options">close</a>
</div>

<div id="solve_popup" style="display: none;" class="popup">
	<h3>solve <span id="solve_popup_index"></span></h3>
	<span id="solve_popup_time"></span>
	<br /><span id="solve_popup_scramble"></span>
	<br />
	<a href="javascript:;" id="solve_popup_p2">+2</a>
	<a href="javascript:;" id="solve_popup_dnf">DNF</a>
	<a href="javascript:;" id="solve_popup_del">delete</a>
	<a href="javascript:;" id="solve_popup_close">close</a>
</div>

<div id="avg_popup" style="display: none;" class="popup">
	<h3 id="avg_popup_header"></h3>
	<span id="avg_popup_list"></span>
</div>

<div id="gray_out" style="display: none;"></div>
</body>
</html>
